<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formul√°rio</h1>
    <form  action="" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuario:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="10" size="7" placeholder="nome do usuario" autocomplete="username">
        </p>

        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="3" maxlength="20" size="8" placeholder="senha nova" autocomplete="new-password">
        </p>

        <p>
            <input type="submit" value="ENVIAR">
        </p>
    </form>
</body>
</html>
