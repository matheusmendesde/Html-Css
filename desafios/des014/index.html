<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelaa</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            border: 1px solid black;
        }

        th {
            padding: 10px;
            border: 1px solid black;
        }

        .zebra {
            color: white;
            background-color: gray;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th class="zebra" rowspan="2">Área</th>
            <th class="zebra" rowspan="2">Diciplinas</th>
            <th class="zebra" colspan="2">Notas</th>
            <th class="zebra" rowspan="2">Média</th>
        </tr>
        <tr>
            <th class="zebra">Nota 1</th>
            <th class="zebra">Nota 2</th>
        </tr>
        <tr>
            <th rowspan="4">Exatas</th>
            <td>Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Química</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th class="zebra" colspan="4">Média de Exatas</th>
            <td class="zebra">0.0</td>
        </tr>
        <tr>
            <th rowspan="2">Humanas</th>
            <td>História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th class="zebra" colspan="4">Média de Humanas</th>
            <td class="zebra">0.0</td>
        </tr>
    </table>
</body>
</html>
