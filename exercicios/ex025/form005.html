<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="" method="get" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="imas" value="M" checked> 
            <label for="imas">Masculino</label> <br>

            <input type="radio" name="sexo" id="ifem" value="F"> 
            <label for="ifem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="fut" id="ifut" > <label for="ifut">Futebol</label> <br>

            <input type="checkbox" name="volei" id="ivolei" checked> <label for="ivolei">Vôlei</label> <br>

            <input type="checkbox" name="baska" id="ibaksa"> <label for="ibaksa">Basquete</label> <br>

            <input type="checkbox" name="tenis" id="itenis"> <label for="itenis">Tênis</label> 
        </fieldset>

        <p>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="LIMPAR">
        </p>
    </form>
</body>
</html>
